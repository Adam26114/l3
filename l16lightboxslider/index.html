<!DOCTYPE html>
<html>
<head>
    <title>Light Box Slider</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="container">

        <div class="navbar">
            <h3>Photo Galery</h3>
        </div>

        <div class="row">
            <img src="./img/image1.jpg" class="img" alt="image1"/>
            <img src="./img/image2.jpg" class="img" alt="image2"/>
            <img src="./img/image3.jpg" class="img" alt="image3"/>
            <img src="./img/image4.jpg" class="img" alt="image4"/>
            <img src="./img/image5.jpg" class="img" alt="image5"/>
            <img src="./img/image6.jpg" class="img" alt="image6"/>
        </div>
        
        <!-- Start Modal Area -->
        <div class="modal">
            <span class="btn-close">&times;</span>

            <div class="modal-content">

                <div class="view">
                    <img src="./img/image1.jpg" class="img" alt="image1"/>
                </div>                

                <div class="view">
                    <img src="./img/image2.jpg" class="img" alt="image2"/>
                </div>                

                <div class="view">
                    <img src="./img/image3.jpg" class="img" alt="image3"/>
                </div>                

                <div class="view">
                    <img src="./img/image4.jpg" class="img" alt="image4"/>
                </div>                

                <div class="view">
                    <img src="./img/image5.jpg" class="img" alt="image5"/>
                </div>                

                <div class="view">
                    <img src="./img/image6.jpg" class="img" alt="image6"/>
                </div>                

                <a href="javascript:void(1)" class="prev"> < </a>
                <a href="javascript:void(1)" class="next"> > </a>

                <div class="caption-container">
                    <div class="container">6 / 6</div>
                    <p class="caption">sample</p>
                </div>

                <div class="row">

                    <div class="col">
                        <img src="./img/image1.jpg"  onclick="" alt="Image 1"/>
                    </div>

                    <div class="col">
                        <img src="./img/image2.jpg"  onclick="" alt="Image 2"/>
                    </div>

                    <div class="col">
                        <img src="./img/image3.jpg"  onclick="" alt="Image 3"/>
                    </div>

                    <div class="col">
                        <img src="./img/image4.jpg"  onclick="" alt="Image 4"/>
                    </div>

                    <div class="col">
                        <img src="./img/image5.jpg"  onclick="" alt="Image 5"/>
                    </div>

                    <div class="col">
                        <img src="./img/image6.jpg"  onclick="" alt="Image 6"/>
                    </div>

                </div>
                
            </div>
            
        </div>
        <!-- End Modal Area -->

    </div>


    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
