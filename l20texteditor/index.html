<!DOCTYPE html>
<html>
<head>
    <title>Text Editor</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">

</head>
<body>
    
    <div class="container border p-5">

        <h4>Text Editor</h4>

        <div class="row">

            <div class="col-md-12">
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Bold Text" data-command="bold"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Italic Text" data-command="italic"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Underline Text" data-command="underline"><i class="fas fa-underline"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="LineThrough Text" data-command="strikeThrough"><i class="fas fa-strikethrough"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Left Align"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Center Align"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Right Align"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Align justify"><i class="fas fa-align-justify"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upcasefun()" title="Uppercase Text">Uppercase</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lwcasefun()" title="Lowercase Text">Lowercase</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capcasefun()" title="Capitalize Text">Capitalize Case</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Order List"><i class="fas fa-list-ol"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unrder List"><i class="fas fa-list-ul"></i></button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unrder List"><i class="fas fa-check"></i></button>
                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Backspace"><i class="fas fa-backspace"></i></button>
                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="copy"><i class="fas fa-copy"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Cut"><i class="fas fa-cut"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Paste"><i class="fas fa-paste"></i></button>
                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Undo"><i class="fas fa-undo"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Redo"><i class="fas fa-redo"></i></button>
                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Link"><i class="fas fa-link"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Unlink"><i class="fas fa-unlink"></i></button>
                
                <button type="button" class="btn btn-outline-secondary rounded-0" title="Image"><i class="fas fa-image"></i></button>
                
                <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0">
                    <option value="black" selected>Black</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="Blue">Blue</option>
                </select>


                <button type="button" class="btn btn-outline-secondary rounded-0" title="Clear Text">Clear</button>


            </div>

        </div>
        <div class="row">

            
            <div class="col-md-12">
                <form action="" method="">

                    <div class="form-group">
                        <!-- <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea> -->

                        <div id="divarea" class="divarea" spellcheck="false"></div>

                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary ms-2">Submit</button>
                    </div>

                </form>
                
            </div>

        </div>

    </div>

    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
