<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <!-- fav icon -->
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="contianer">

        <div class="btn month-btn">

        </div>

        <div class="caldtes">

                <label class="dayname">Sun</label>
                <label class="dayname">Mon</label>
                <label class="dayname">Tue</label>
                <label class="dayname">Wen</label>
                <label class="dayname">Thu</label>
                <label class="dayname">Fri</label>
                <label class="dayname">Sat</label>

            <div id="caldays" class="caldays"></div>

        </div>

    </div>
    
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
